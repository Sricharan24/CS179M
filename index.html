    <script>
        // Function to load and process the manifest file
        async function loadManifestFromFile() {
            try {
                const response = await fetch('data/ShipCase.txt');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const fileContent = await response.text();
                
                // Split the content into lines and parse each line
                const lines = fileContent.trim().split("\n");
                const manifestData = lines.map(line => {
                    const [coordinates, weight, name] = line.split(", ").map(item => item.trim());
                    return { coordinates, weight, name };
                });

                displayManifest(manifestData);
            } catch (error) {
                console.error("Error loading the manifest file:", error);
            }
        }
